name: ci

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Tag Formatter
        id: tag-formatter
        run: echo "tag=$(echo "${{ github.ref_name }}" | sed 's/-v.*$//')" >> $GITHUB_OUTPUT
        shell: bash
      - name: Tag Formatter
        id: now-tag-formatter
        run: echo "tag=$(date +%Y.%m.%d.%H.%M.%S)" >> $GITHUB_OUTPUT
        shell: bash
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            daredoes/snapcast:${{ steps.tag-formatter.outputs.tag }}
            daredoes/snapcast:${{ steps.now-tag-formatter.outputs.tag }}
            daredoes/snapcast:latest
          platforms: linux/amd64,linux/arm64
          build-args: |
            SHAIRPORT_SYNC_BRANCH=development
            NQPTP_BRANCH=development
            SNAPCAST_BRANCH=master
